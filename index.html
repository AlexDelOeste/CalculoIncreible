        function MCD(a, b) {
            // Implementación del algoritmo de Euclides
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return Math.abs(a); // Tomamos el valor absoluto en caso de números negativos
        }
